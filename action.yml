name: "{GitHub action name}"
description: "{GitHub action description}"
author: "Sergey.S.Betke@yandex.ru"
branding:
  icon: "download"
  color: blue
inputs:
  param-id: # param id
    description: "param description"
    required: true
    default: "World"
outputs:
  random-number: # output value id
    description: "Random number"
    value: ${{ steps.main.outputs.output-param-id }}
runs:
  using: "composite"
  steps:
    - id: main
      uses: Amadevus/pwsh-script@2.0.1
      with:
        script: |
          . "${{ github.action_path }}/Invoke-GitHubAction.ps1";
